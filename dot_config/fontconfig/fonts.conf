<?xml version="1.0"?>
<!-- doc: man fonts-conf -->
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SourceHanSans</family>
      <family>icons</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>SourceHanSerif</family>
      <family>icons</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>SourceCodePro</family>
      <family>icons</family>
    </prefer>
  </alias>

  <alias>
    <family>icons</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>FontAwesome</family>
      <family>PowerlineSymbols</family>
    </prefer>
  </alias>
</fontconfig>
