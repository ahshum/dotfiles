
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:BOE 0x095F,1804x1203,0x0,1 # Framework 13
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
#exec-once = hyprpm reload -n
exec-once = fcitx5
exec-once = libinput-gestures-setup restart
exec-once = eww daemon
exec-once = eww open bar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$menu = tofi-run | xargs hyprctl dispatch exec --

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250
    repeat_rate = 50
    follow_mouse = 2

    touchpad {
        disable_while_typing = no
        natural_scroll = yes
        tap-to-click = yes
        tap-and-drag = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {

    no_warps = yes

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
    smart_split = no
    smart_resizing = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_use_r = on
}

group {
    groupbar {
        enabled = yes
        render_titles = no
        height = 0
        scrolling = no
    }
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0
    vfr = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Plugin
plugin {

    hy3 {
        tabs {
            height = 4
            padding = 2
            render_text = no
        }
    }

}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace 4 silent, class:.*(Moonlight)$


# Submap:reset
submap = reset

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = WIN
$altMod = ALT

# Basic binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $altMod, Space, exec, $menu
bind = $mainMod SHIFT, M, exit,

# Fn
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0
binde = , XF86MonBrightnessUp, exec, light -A 2
binde = , XF86MonBrightnessDown, exec, light -U 2
bind = , Print, exec, grim
bind = SHIFT, Print, exec, slurp | grim -g -

# Window
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod $altMod, F, fakefullscreen,

# dwindle
bind = $mainMod, E, togglesplit,
bind = $mainMod, W, togglegroup,

# Move focus
binde = $mainMod, left, exec, ~/.config/hypr/scripts/movefocus l
binde = $mainMod, right, exec, ~/.config/hypr/scripts/movefocus r
binde = $mainMod, up, exec, ~/.config/hypr/scripts/movefocus u
binde = $mainMod, down, exec, ~/.config/hypr/scripts/movefocus d
binde = $mainMod, H, exec, ~/.config/hypr/scripts/movefocus l
binde = $mainMod, L, exec, ~/.config/hypr/scripts/movefocus r
binde = $mainMod, K, exec, ~/.config/hypr/scripts/movefocus u
binde = $mainMod, J, exec, ~/.config/hypr/scripts/movefocus d

# Move window
bind = $mainMod SHIFT, left, exec, ~/.config/hypr/scripts/movewindow l
bind = $mainMod SHIFT, right, exec, ~/.config/hypr/scripts/movewindow r
bind = $mainMod SHIFT, up, exec, ~/.config/hypr/scripts/movewindow u
bind = $mainMod SHIFT, down, exec, ~/.config/hypr/scripts/movewindow d
bind = $mainMod SHIFT, H, exec, ~/.config/hypr/scripts/movewindow l
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/movewindow r
bind = $mainMod SHIFT, K, exec, ~/.config/hypr/scripts/movewindow u
bind = $mainMod SHIFT, J, exec, ~/.config/hypr/scripts/movewindow d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, Minus, togglespecialworkspace, rand
bind = $mainMod SHIFT, Minus, movetoworkspacesilent, special:rand
bind = $mainMod, Grave, togglespecialworkspace, util
bind = $mainMod SHIFT, Grave, movetoworkspacesilent, special:util

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Submap
bind = $mainMod, G, submap, group
bind = $mainMod, R, submap, resize

# Submap:group
submap = group
bind = $mainMod, H, changegroupactive, b
bind = $mainMod, L, changegroupactive, f
bind = $mainMod SHIFT, H, movegroupwindow, b
bind = $mainMod SHIFT, L, movegroupwindow, f
bind = , catchall, submap, reset

# Submap:resize
submap = resize
$step = 2
binde = SHIFT, H, resizeactive, -$step 0
binde = SHIFT, L, resizeactive, $step 0
binde = SHIFT, K, resizeactive, 0 -$step
binde = SHIFT, J, resizeactive, 0 $step
binde = , H, moveactive, -$step 0
binde = , L, moveactive, $step 0
binde = , K, moveactive, 0 -$step
binde = , J, moveactive, 0 $step
bind = , catchall, submap, reset
